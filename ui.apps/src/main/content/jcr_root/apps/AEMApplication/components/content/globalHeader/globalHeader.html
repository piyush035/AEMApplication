

<div data-sly-test="${wcmmode.edit && !wcmmode.preview}">
     Edit: Global header
</div>
<div class="header" data-sly-use.globalHeader="com.aem.sample.core.models.HeaderModel">
	<a href="${globalHeader.logoDestinationUrl}"><img src="${globalHeader.logoImagePath}" height="70" width="70"></a>
	<a class="cta-primary checkout-cta" title="${globalHeader.getHeaderTitle}">${globalHeader.getHeaderTitle}</a>
	<div class="header-right">
		<sly data-sly-list.option="${globalHeader.headerLinks}">
			<a href="${option.link}" class="cta-primary checkout-cta" title="${option.menuLabel}">${option.menuLabel}</a>
		</sly>
	</div>
</div>
<sly data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}" />
<sly data-sly-call="${clientLib.css @ categories='mfscom.components.globalHeader'}" />
